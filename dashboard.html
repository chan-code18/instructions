<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIeXJLHyEx9nLryjv+gPKGNI5w9VvuUaNa2N7g0U"
          crossorigin="anonymous">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
<div class="container">
    <h1 class="my-4">Process Data</h1>
    <div class="row">
        {% for series, chart in charts.items() %}
        <div class="col-md-6">
            <h2>{{ series }}</h2>
            <div id="{{ series }}-chart">{{ chart | safe }}</div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
