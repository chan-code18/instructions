<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIeXJLHyEx9nLryjv+gPKGNI5w9VvuUaNa2N7g0U"
          crossorigin="anonymous">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
<div class="container">
    <h1 class="my-4">Process Data</h1>
    <div class="row">
        <div class="col-md-6">
            <form id="time-range-form">
                <div class="form-group">
                    <label for="start-time">Start Time:</label>
                    <input type="time" id="start-time" name="start-time" class="form-control"
                           value="{{ start_time }}" required>
                </div>
                <div class="form-group">
                    <label for="end-time">End Time:</label>
                    <input type="time" id="end-time" name="end-time" class="form-control" value="{{ end_time }}"
                           required>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
    <div class="row">
        {% for series, chart in charts.items() %}
        <div class="col-md-6">
            <h2>{{ series }}</h2>
            <div id="{{ series }}-chart">{{ chart | safe }}</div>
        </div>
        {% endfor %}
    </div>
</div>
<script>
    // Get the form element and chart divs
    const form = document.getElementById('time-range-form');
    const chartDivs = document.querySelectorAll('[id$="-chart"]');

    function handleFormSubmit(event) {
        event.preventDefault();

        // Get the start and end times from the form
        const startTime = document.getElementById('start-time').value;
        const endTime = document.getElementById('end-time').value;

        // Loop over the chart divs and update each chart
        chartDivs.forEach(function (chartDiv) {
            // Get the Plotly chart object from the div
            const chart = JSON.parse(chartDiv.dataset.plotlyChart);

            // Update the x-axis range of the chart
            const layout = chart.layout;
            layout.xaxis.range = [startTime, endTime];

            // Re-draw the chart with the updated layout
            Plotly.react(chartDiv, chart.data, layout);
        });
    }

    // Attach the form submission handler to the form element
    form.addEventListener('submit', handleFormSubmit);
</script>
</body>
</html>
